{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TinyAirlines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
  </head>
  <style> body {background-image: url({% static 'app/image/background.jpg' %}) ;}</style>
  <body>
    <div class="container">
        <div class="Header">
            <a href="{% url 'login' %}" id="person" style="font-size: 1.5em; color: darkgreen; margin-left: 5%; text-align: right; font-family:Georgia, 'Times New Roman', Times, serif;"><img src="{% static 'app/image/avtorisation.png' %}">Войти</a>
            <h1 style="font-size: 4em; color: darkgreen; text-align: center; font-family:Georgia, 'Times New Roman', Times, serif; margin-left: 17%;">TinyAirlines!</h1>
        </div>
        <div class="Main">
            <p>Пожалуйста, выберите функции для отеля и отель</p>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1" onchange="updatePrice()">
                <label class="form-check-label" for="flexSwitchCheckDefault1">Включить 5 звёзд (+30000₽)</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2" onchange="updatePrice()">
                <label class="form-check-label" for="flexSwitchCheckDefault2">С видом на море (+45000₽)</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3" onchange="updatePrice()">
                <label class="form-check-label" for="flexSwitchCheckDefault3">Включить завтрак, обед и ужин (+50000₽)</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault4" onchange="updatePrice()">
                <label class="form-check-label" for="flexSwitchCheckDefault4">Включить развлечения (+25000₽)</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault5" onchange="updatePrice()">
                <label class="form-check-label" for="flexSwitchCheckDefault5">Включить личного дворецкого (+30000₽)</label>
            </div>

            <div id="carouselExample" class="carousel slide" style="margin-bottom:5%">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'app/image/Hotel1.jpg' %}" class="d-block w-100" alt="Отель1">
                    </div>
                <div class="carousel-item">
                    <img src="{% static 'app/image/Hotel2.jpg' %}" class="d-block w-100" alt="Отель2">
                 </div>
                <div class="carousel-item">
                    <img src="{% static 'app/image/Hotel3.jpg' %}" class="d-block w-100" alt="Отель3">
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Предыдущий</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Следующий</span>
                </button>
            </div>
           <h2>Итоговая стоимость: <span id="totalPrice">0₽</span></h2>
        </div>
      </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{% static 'app/js/script.js' %}"></script>
</html>
